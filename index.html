<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="signup-page">
    <section class="signup__text">
      <h2> Learn to code by watching others</h2>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
   </section>
   <section class="singup__form">
     <div class="singup__discount">
       <p><span class="bold">Try it free 7 days <br> </span> then $20/mo. thereafter</p>
     </div>
     <form action="" id="form" type="submit" >
       <input class="form__field" type="text" placeholder="First Name" id="firstName" required>
       <input class="form__field" type="text" placeholder="Last Name" id="lastName" required>
       <input class="form__field" type="email" placeholder="Email Address" id="email" required>
       <input  class="form__field" type="password" placeholder="Password" id="password" required>
       <button type="submit" id="submitbutton">CLAIM YOUR FREE TRIAL</button>
       <p class="terms-conditions">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
     </form>

   </section>

  </main>
